<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreya Karkun â€¢ Research Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading...</h2>
        <p>Redirecting to the correct page...</p>
    </div>

    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into a hash, then redirects to the new url with hash.
        // Example: /pagename?query=etc becomes /index.html#/pagename?query=etc
        // This ensures that the browser requests the default document (e.g. index.html)
        // for any path, and the SPA routing is then handled by the hash.
        
        (function() {
            var path = window.location.pathname;
            var query = window.location.search;
            var fragment = window.location.hash;
            
            // If there's no fragment, redirect to index.html with the path as hash
            if (!fragment) {
                var redirectUrl = window.location.protocol + '//' + window.location.hostname + 
                    (window.location.port ? ':' + window.location.port : '') + 
                    '/index.html' + '#' + path + query;
                
                // Use replace to avoid adding to history
                window.location.replace(redirectUrl);
            }
        })();
    </script>
</body>
</html>
